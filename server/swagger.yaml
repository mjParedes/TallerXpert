      name: session
  schemas:
    Users:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lastName:
          type: string
        firstName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        rol:
          type: string
          example: user
        pass:
          type: string
          pattern: '^(?=.*[A-Z])(?=.*[a-z]).{5,8}$'
          example: 'Password'
        document:
          type: integer
    Workshop:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        address:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          pattern: '^(?=.*[A-Z])(?=.*[a-z]).{5,8}$'
          example: 'Password'
        phone:
          type: string
        role:
          type: string
          example: admin
    Vehicle:
      type: object
      properties:
        id:
          type: string
          format: uuid
        brand:
          type: string
        model:
          type: string
        color:
          type: string
        year:
          type: integer
        licensePlate:
          type: string
        mileage:
          type: integer
        imageUrl:
          type: string
        userId:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/Users'
      required:
        - brand
        - model
        - color
        - year
        - licensePlate
        - mileage
        - userId
    Service:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        quantity:
          type: integer
        cost:
          type: number
          format: double
    RepairLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        description:
          type: string
        cost:
          type: number
          format: double
        state:
          type: string
          enum:
            - Cotizar
            - Confirmar
            - En reparacion
            - Aviso al cliente
        vehicleId:
          type: string
          format: uuid
        vehicle:
          $ref: '#/components/schemas/Vehicle'
        mechanicId:
          type: string
          format: uuid
        mechanic:
          $ref: '#/components/schemas/Mechanic'
    Mechanic:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        document:
          type: integer
        phone:
          type: string
        role:
          type: string
          example: mechanic
      required:
        - firstName
        - lastName
        - email
        - document
    Appointments:
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date
        menssage:
          type: string
      required:
        - date
        - menssage

