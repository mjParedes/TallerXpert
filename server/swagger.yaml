openapi: 3.0.0
info:
  title: TallerXpert API
  version: 1.0.0
components:
  #
  schemas:
    User:
      type: object
      required:
        - fullName
        - email
        - password
      properties:
        id:
          type: string
          format: uuid
        fullName:
          type: string
        email:
          type: string
          format: email
          x-swagger-unique: true
        password:
          type: string
          pattern: ^(?=.*[A-Z])(?=.*[a-z]).{5,8}$
          example: Password
        role:
          type: string
          enum:
            - admin
            - trabajador
          default: admin
        is_active:
          type: boolean
    Workshop:
      type: object
      required:
        - ownerId
        - title
        - location
        - category
      properties:
        id:
          type: string
          format: uuid
        ownerId:
          type: string
          format: uuid
        title:
          type: string
        photo_url:
          type: string
        description:
          type: string
        location:
          type: string
        category:
          type: string
          enum:
            - Electronica
            - Mecanica
            - Varios
    Client:
      type: object
      required:
        - fullName
        - dni
        - address
        - city
        - phone
        - email
      properties:
        id:
          type: string
          format: uuid
        fullName:
          type: string
        dni:
          type: integer
          x-swagger-unique: true
        address:
          type: string
        city:
          type: string
        phone:
          type: integer
        email:
          type: string
          format: email
          x-swagger-unique: true
    Reparation:
      type: object
      required:
        - client_id
      properties:
        id:
          type: string
          format: uuid
        ot_number:
          type: string
          format: uuid
        client_id:
          type: string
        assigned_user:
          type: string
    Product:
      type: object
      required:
        - product_name
        - brand
        - model
        - serial_number
        - workshop
        - issue_detail
        - client_id
        - reparation_id
      properties:
        id:
          type: string
          format: uuid
        product_name:
          type: string
        product_category:
          type: string
        brand:
          type: string
        model:
          type: string
        serial_number:
          type: string
        detail:
          type: string
        workshop:
          type: string
        issue_detail:
          type: string
        note:
          type: string
        diagnostic:
          type: string
        state:
          type: string
          enum:
            - Pendiente
            - En espera
            - Reparado
            - Entrgado
            - Devuelto
            - Cerrado
            - Pagado
        is_paid:
          type: boolean
        total_cost:
          type: number
        revision_cost:
          type: number
        reparation_cost:
          type: number
        warranty_date:
          type: Date
        warranty_invoice_number:
          type: string
        entry_date:
          type: Date
          format: date-time
        exit_date:
          type: Date
          format: date-time
        register_by:
          type: string
          format: uuid
        client_id:
          type: string
          format: uuid
        reparation_id:
          type: string
          format: uuid
    Profile:
      type: object
      required:
        - userId
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        fullName:
          type: string
        phone:
          type: string
        address:
          type: string
        photo_url:
          type: string
    Supplier:
      type: object
      required:
        - name
        - cuit
        - address
        - city
        - phone
        - email
        - seller_name
        - categories
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        cuit:
          type: string
        address:
          type: string
        city:
          type: string
        phone:
          type: string
        email:
          type: string
          format: email
        seller_name:
          type: string
        categories:
          type: array
    Review:
      type: object
      required:
        - workshop_id
        - user
        - comment
      properties:
        id:
          type: string
          format: uuid
        workshop_id:
          type: string
          format: uuid
        user:
          type: string
          format: uuid
        comment:
          type: string
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - BearerAuth: []
paths:
  /api/register:
    post:
      summary: Register a new user admin or technician, you should add 'admin' or 'technician' in role attribute
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            example:
              fullName: John Doe
              email: example@gmail.com
              password: password1234
              rol: technician
      responses:
